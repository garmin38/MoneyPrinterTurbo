version: '3.8'

services:
  moneypinterturbo:
    build:
      context: .
      dockerfile: Dockerfile.custom-models.lightweight
    ports:
      - "8080:8080"  # API server
      - "8501:8501"  # WebUI
    volumes:
      - ./storage:/MoneyPrinterTurbo/storage
      - ./models:/MoneyPrinterTurbo/models  # Custom models storage
      - ./config.toml:/MoneyPrinterTurbo/config.toml
      - ./resource:/MoneyPrinterTurbo/resource
    environment:
      - PYTHONPATH=/MoneyPrinterTurbo
      - TRANSFORMERS_CACHE=/MoneyPrinterTurbo/models
      - HF_HOME=/MoneyPrinterTurbo/models
      - TORCH_HOME=/MoneyPrinterTurbo/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (adjust based on your system)
    deploy:
      resources:
        limits:
          memory: 8G  # Adjust based on model size
        reservations:
          memory: 4G

